<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<title>Trivial</title>
</head>

<body>
<h1>Nuevo usuario</h1>
<p>Beta</p>
<input type="text" value="Usuario" id="Usuario" required />
<input type="password" value="Pass" id="Pass" required />
<input type="button" value="Enviar" id="Enviar"><br>
<input type="button" value="Atras" id="Atras">
<h2 id='Resultado'></h2>

<p> </p>

<script type='text/javascript'>


$("#Enviar").click(function(){
	user=$('#Usuario').val();
	pass=$('#Pass').val();
	if (!isNaN(user)) {
		$('#Resultado').html('Error.El usuario no puede ser un n√∫mero');
	}
	else{
		$.ajax({
		   url: 'log/'+user+'/'+pass,
		   type: 'PUT',
		   success: function(data) {
			    if (data=="1"){
					$('#Resultado').html('Correcto. Redirigiendo');
					setTimeout(function(){
						document.close();//cortamos la espera de nuevos eventos
						$.get('/',function(data2){
							document.write(data2);
						});
		
					},500);
				}
				else{
					$('#Resultado').html('Error.El usuario ya existe. Pruebe con otro nombre');
				}
		   }
		})
	}
	
	
	
});

$("#Atras").click(function(){
	$.get('/',function(data){
		document.close();
		document.write(data);
	});
});

$("#Usuario").click(function(){
	$("#Usuario").val('');
});

$("#Pass").click(function(){
	$("#Pass").val('');
});


</script>

</body> 
</html>
