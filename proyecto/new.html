<html id='pagina'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<title>Trivial</title>
</head>

<body>
<h1>Bienvenido</h1>
<p>Beta</p>
<input type="text" value="Usuario" id="Usuario" required />
<input type="password" value="Pass" id="Pass" required />
<input type="button" value="Enviar" id="Enviar">
<h2 id='Resultado'></h2>

<p> </p>

<script type='text/javascript'>


$("#Enviar").click(function(){
	user=$('#Usuario').val();
	pass=$('#Pass').val();
	$.post('log/'+user+'/'+pass,function(data){
		if (data=="1"){
			$('#Resultado').html('Correcto');
			setTimeout(function(){
				document.close();//cortamos la espera de nuevos eventos
				$.get('/',function(data2){
					document.write(data2);
				});

			},1000);
		}
		else{
			$('#Resultado').html('Error.El usuario ya existe. Pruebe con otro nombre');
		}
	});
	
	
	
});		//llamamos a la funcion si hacemos click en el boton

$("#Usuario").click(function(){
	$("#Usuario").val('');
});

$("#Pass").click(function(){
	$("#Pass").val('');
});


</script>

</body> 
</html>
