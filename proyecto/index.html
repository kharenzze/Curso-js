<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<title>Trivial</title>
</head>
<body>

<h1>Bienvenido</h1>
<p>Esperemos que disfrutes</p>

<input type="button" value="Nuevo Usuario" id="Nuevo_Usuario">
<input type="button" value="Ingresar" id="Ingresar"><br><br>
<p>Realizado por Pablo Ráez Sánchez</p>


<script type='text/javascript'>

$("#Nuevo_Usuario").click(function(){
	$.get('/new',function(data){
		document.close();
		document.write(data);
	});
});		//llamamos a la funcion si hacemos click en el boton
$("#Ingresar").click(function(){
	$.get('/entrar',function(data){
		document.close();
		document.write(data);
	});
});		//llamamos a la funcion si pulsamos una tecla (se filtra la tecla pulsada en la funcion)


</script>

</body> 
</html>
